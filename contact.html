---
layout: default
title: Contact
section_id: contact
---

{% include section-header.html title="Contact Me" image="hero-image.jpg" %}

<div class='main-content'>
  <div class='contact-form-container'>
    <form method='POST' action='#'>
      <div class='thanks-container' style='display: none;'>
        <p>
          Thanks for contacting me, I'll be in touch soon!
        </p>
      </div>
      <div class='form-elements-container'>
        <input name='name' placeholder='NAME' required type='text' autofocus>
        <input name='email' placeholder='EMAIL' required type='text'>
        <input name='subject' placeholder='SUBJECT' required type='text'>
        <textarea name='message' placeholder='MESSAGE' required></textarea>
        <div class='button-container'>
          <button class='button' type='submit'>Submit</button>
        </div>
      </div>
    </form>
  </div>
  <div class='contact-details'>
    <a href='mailto:{{ site.email }}' class='social-media-contact-card'>
      <i class='contact-card-icon far fa-envelope'></i>
      <span class='contact-card-label'>Email</span>
    </a>
    <a href='https://www.facebook.com' target='_blank' class='social-media-contact-card'>
      <i class='contact-card-icon fab fa-facebook'></i>
      <span class='contact-card-label'>Facebook</span>
    </a>
    <a href='https://www.twitter.com' target='_blank' class='social-media-contact-card'>
      <i class='contact-card-icon fab fa-twitter'></i>
      <span class='contact-card-label'>Twitter</span>
    </a>
    <a href='https://www.instagram.com' target='_blank' class='social-media-contact-card'>
      <i class='contact-card-icon fab fa-instagram'></i>
      <span class='contact-card-label'>Instagram</span>
    </a>
  </div>
</div>
