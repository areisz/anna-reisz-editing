---
layout: blog
title: Blog
section_id: blog
---

{% for post in paginator.posts %}
    <div class='blog-post-container'>
        <a class="blog-post-image-link" href='{{ post.url }}'>
            <img class='blog-post-image' alt="{{ post.title }}" src="{{ site.url }}/{{ post.image }}" />
        </a>
        <div class='blog-post-content'>
            <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
            <p class='blog-post-info'>
                <span>{{ post.date | date: "%B %d, %Y" }}</span>
                {% if post.author %}
                    /
                    <span>by {{ post.author }}</span>
                {% endif %}
            </p>
            <p>{{ post.excerpt }}</p>
            <a class="button" href="{{ post.url }}">Read more</a>
        </div>
    </div>
{% endfor %}
