<div class='section-header-container' style='background-image: url({{site.url}}/assets/images/{{include.image}});'>
  <div class="section-header-text-container">
    <h2 class="section-header-title">{{ include.title }}</h2>
    {% if include.tagline %}
      <h3>{{ include.tagline }}</h3>
    {% endif %}
  </div>
</div>
